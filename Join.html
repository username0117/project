<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bearious Join Page</title>
    <link rel="stylesheet" href="Join.css">
    <script src="join.js"></script>
</head>
<body>
    <form class="order-form" onsubmit="saveUserInfo(event);">
        <fieldset>
            <legend>회원 가입 정보</legend>
            <ul>
                <li class="inline-group">
                    <label for="username">ID</label>
                    <input type="text" id="username" name="username" placeholder="ID" required>
                </li>
                <li class="inline-group">
                    <label for="password">비밀번호</label>
                    <input type="password" id="password" name="password" placeholder="영문자, 숫자, 특수문자를 포함하여 7자리 이상으로 설정해주세요." required>
                </li>
                <li class="inline-group">
                    <label for="confirmPassword">비밀번호 확인</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" placeholder="비밀번호 확인" required>
                </li>
                <li class="inline-group">
                    <label for="name">이름</label>
                    <input type="text" id="name" name="name" placeholder="이름을 입력하세요" required>
                </li>
                <li class="inline-group">
                    <label for="telPart1">전화번호</label>
                    <input type="tel" id="telPart1" name="telPart1" placeholder="010" maxlength="3" required>
                    -
                    <input type="tel" id="telPart2" name="telPart2" maxlength="4" required>
                    -
                    <input type="tel" id="telPart3" name="telPart3" maxlength="4" required>
                </li>
                <li class="inline-group">
                    <label for="address">주소</label>
                    <input type="text" id="address" name="address" required>
                </li>
                <li class="inline-group">
                    <label for="birth">생년월일</label>
                    <input type="date" id="birth" name="birth" required>
                </li>
            </ul>
        </fieldset>
        <div class="button-group">
            <button type="submit">회원가입</button>
            <button type="reset">초기화</button>
            <button type="button"><a href="index.html">로그인 페이지</a></button>
        </div>
    </form>
</body>
</html>
